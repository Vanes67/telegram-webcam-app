<!DOCTYPE html>
<html>
<head>
  <title>–ê–≤—Ç–æ—Å–∫–∞–Ω–µ—Ä</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 2em; }
    video { width: 90%; max-width: 400px; border: 1px solid #ccc; border-radius: 8px; }
  </style>
</head>
<body>
  <h2>üì∑ –°–∫–∞–Ω–∏—Ä—É–µ–º...</h2>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display: none;"></canvas>

  <script>
    const tg = window.Telegram.WebApp;
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const context = canvas.getContext("2d");

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;

        // –î–æ–∂–¥—ë–º—Å—è –∑–∞–ø—É—Å–∫–∞ –∫–∞–º–µ—Ä—ã
        video.onloadedmetadata = () => {
          setTimeout(() => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–∞–º–µ—Ä—É
            stream.getTracks().forEach(track => track.stop());

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–Ω–∏–º–æ–∫
            const imageData = canvas.toDataURL("image/jpeg");
            tg.sendData(imageData);
            tg.close();
          }, 1500); // –ü–æ–¥–æ–∂–¥—ë–º 1.5 —Å–µ–∫—É–Ω–¥—ã –ø–µ—Ä–µ–¥ –∞–≤—Ç–æ—Ñ–æ—Ç–æ
        };
      } catch (err) {
        document.body.innerHTML = "<p>‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–∫—Ä—ã—Ç—å –∫–∞–º–µ—Ä—É.</p>";
        console.error(err);
      }
    }

    tg.expand();
    startCamera();
  </script>
</body>
</html>
